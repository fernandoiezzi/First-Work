    <div class="maincontentcadastroempresa">
        <div class="formulariocadastro">
       <form>
        <h2>Cadastro de Empresa</h2>
        <label>Nome: </label>
        <input class="inputformuser" type="text" name="nomempresa" id="nomeempresa" placeholder="Nome da sua empresa" required><br>
        <label>Nome fantasia: </label>
        <input class="inputformuser" type="text" name="nomefantasia" id="nomefantasia" placeholder="Nome fantasia" required><br>
        <label>CNPJ: </label>
        <input class="inputformuser" type="text" name="cnpj" id="cnpj" placeholder="ex: 40055157000139" maxlength="15" required><br>
        <label>E-mail: </label>
        <input class="inputformuser" type="email" name="email" id="email" placeholder="teste@dominio.com.br" required><br>
        <label>Cidade: </label>
        <input class="inputformuser" type="text" name="cidade" id="cidade" placeholder="Digite a sua cidade" required><br>
        <label>Bairro: </label>
        <input class="inputformuser" type="text" name="bairro" id="bairro" placeholder="Digite o seu bairro" required><br>
        <label>Endere√ßo: </label>
        <input class="inputformuser" type="text" name="endereco" id="endereco" placeholder="Ex: av. Oliveira Silva, 35" required><br>
        <label>Cep: </label>
        <input class="inputformuser" type="text" name="cep" id="cep" placeholder="ex: 28613-981" maxlength="9" required>
        <a class="cep" href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Esqueceu o seu Cep?</a><br>
        <label>Telefone: </label>
        <input class="inputformuser" type="text" name="telefone" id="telefone" placeholder="ex: 22992169260" maxlenght="11"><br>
        <label>Telefone 2(Opcional): </label>
        <input class="inputformuser" type="text" name="telefone2" id="telefone2" placeholder="ex: 2225198500"><br>
        <label>Login: </label>
        <input class="inputformuser" type="text" name="login" id="login" placeholder="Digite o seu login" required><br>
        <label>Senha: </label>
        <input class="inputformuser" type="password" name="senha" id="senha" placeholder="Digite a sua senha" required><br> 
        <button class="btncadastrouser" type="submit" value="cadastrar">Cadastrar</button>
       </form>
